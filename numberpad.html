<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pad</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .numberpad-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            margin-top: 20px;
        }

        .number-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .number-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        .close-btn {
            width: 100%;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            background-color: #ffebee;
            color: #d32f2f;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: #d32f2f;
            color: white;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Number Pad</div>
    <div class="numberpad-container">
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="number-btn" data-number="0">0</button>
    </div>
    <button class="close-btn" id="closeBtn">Close</button>

    <script>
        // 数字ボタンのイベントリスナー
        document.querySelectorAll('.number-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const number = btn.getAttribute('data-number');
                // メインウィンドウに数字入力を送信
                if (window.__TAURI__) {
                    window.__TAURI__.event.emit('number-input', { number });
                }
            });
        });

        // 閉じるボタンのイベントリスナー
        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.__TAURI__) {
                window.__TAURI__.event.emit('close-numberpad');
            }
        });
    </script>
</body>
</html>
