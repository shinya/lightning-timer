<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Pad</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        color: #333;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .number-pad {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        padding: 20px;
        width: 100%;
        max-width: 250px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h3 {
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 5px;
      }

      .header p {
        color: #666;
        font-size: 0.8rem;
      }

      .number-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .number-btn {
        width: 100%;
        height: 50px;
        border: 1px solid #ddd;
        background: #f8f9fa;
        color: #333;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .number-btn:hover {
        background: #007acc;
        color: white;
        border-color: #007acc;
        transform: scale(1.05);
      }

      .footer {
        text-align: center;
        color: #666;
        font-size: 0.75rem;
        line-height: 1.4;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #666;
        cursor: pointer;
        padding: 5px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        background: #f0f0f0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <button class="close-btn" onclick="closeWindow()">×</button>

    <div class="number-pad">
      <div class="header">
        <h3>Number Input</h3>
        <p>Enter numbers from right to left</p>
      </div>

      <div class="number-grid">
        <button class="number-btn" onclick="inputNumber('1')">1</button>
        <button class="number-btn" onclick="inputNumber('2')">2</button>
        <button class="number-btn" onclick="inputNumber('3')">3</button>
        <button class="number-btn" onclick="inputNumber('4')">4</button>
        <button class="number-btn" onclick="inputNumber('5')">5</button>
        <button class="number-btn" onclick="inputNumber('6')">6</button>
        <button class="number-btn" onclick="inputNumber('7')">7</button>
        <button class="number-btn" onclick="inputNumber('8')">8</button>
        <button class="number-btn" onclick="inputNumber('9')">9</button>
        <button class="number-btn" onclick="inputNumber('0')">0</button>
      </div>

      <div class="footer">
        <p>4 digits will reset the timer</p>
      </div>
    </div>

    <script>
      function inputNumber(number) {
        // Tauriのイベントを送信
        if (window.__TAURI__) {
          window.__TAURI__.event.emit('number-input', { number });
        }
      }

      function closeWindow() {
        if (window.__TAURI__) {
          window.__TAURI__.window.getCurrent().close();
        }
      }

      // キーボードイベントの処理
      document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
          inputNumber(e.key);
        } else if (e.key === 'Escape') {
          closeWindow();
        }
      });
    </script>
  </body>
</html>
