<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Pad</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        color: #333;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .number-pad {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        padding: 20px;
        width: 100%;
        max-width: 250px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h3 {
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 5px;
      }

      .header p {
        color: #666;
        font-size: 0.8rem;
      }

      .number-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .number-btn {
        width: 100%;
        height: 50px;
        border: 1px solid #ddd;
        background: #f8f9fa;
        color: #333;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .number-btn:hover {
        background: #007acc;
        color: white;
        border-color: #007acc;
        transform: scale(1.05);
      }

      .footer {
        text-align: center;
        color: #666;
        font-size: 0.75rem;
        line-height: 1.4;
      }

    </style>
  </head>
  <body>
    <div class="number-pad">
      <div class="header">
        <h3>Number Input</h3>
        <p>Enter numbers from right to left</p>
      </div>

      <div class="number-grid">
        <button class="number-btn" onclick="inputNumber('1')">1</button>
        <button class="number-btn" onclick="inputNumber('2')">2</button>
        <button class="number-btn" onclick="inputNumber('3')">3</button>
        <button class="number-btn" onclick="inputNumber('4')">4</button>
        <button class="number-btn" onclick="inputNumber('5')">5</button>
        <button class="number-btn" onclick="inputNumber('6')">6</button>
        <button class="number-btn" onclick="inputNumber('7')">7</button>
        <button class="number-btn" onclick="inputNumber('8')">8</button>
        <button class="number-btn" onclick="inputNumber('9')">9</button>
        <button class="number-btn" onclick="inputNumber('0')">0</button>
      </div>

      <div class="footer">
        <p>4 digits will reset the timer</p>
      </div>
    </div>

    <script>
      // 数字入力関数
      async function inputNumber(number) {
        console.log('DEBUG: Input number:', number);

        // Tauri APIの存在を直接確認
        if (!window.__TAURI__ || !window.__TAURI__.invoke) {
          console.error('DEBUG: Tauri API not available');
          console.log('DEBUG: window.__TAURI__:', window.__TAURI__);
          return;
        }

        try {
          console.log('DEBUG: Sending to Tauri command...');
          await window.__TAURI__.invoke('send_number_input', { number });
          console.log('DEBUG: Command sent successfully');
        } catch (error) {
          console.error('DEBUG: Failed to send number input:', error);
        }
      }

      // キーボードイベントの処理
      document.addEventListener('keydown', (e) => {
        console.log('DEBUG: Key pressed:', e.key);
        if (e.key >= '0' && e.key <= '9') {
          inputNumber(e.key);
        }
      });

      // ページ読み込み完了時の初期化
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DEBUG: Number pad loaded');
        console.log('DEBUG: window.__TAURI__ available:', !!window.__TAURI__);
        console.log('DEBUG: window.__TAURI__.invoke available:', !!(window.__TAURI__ && window.__TAURI__.invoke));
      });
    </script>
  </body>
</html>
